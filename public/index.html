<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiffin Bill Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Tiffin Bill Manager</h1>
        <form id="tiffin-form">
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" required>
            </div>
        
            <div class="form-group">
                <label for="tiffers">Participants (e.g., UKRDN):</label>
                <input type="text" id="tiffers" placeholder="Enter participants" required>
            </div>
        
            <div class="form-group">
                <label for="type">Meal Type:</label>
                <select id="type" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Lunch">Lunch</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="numberOfTiffins">Number of Tiffins:</label>
                <input type="number" id="numberOfTiffins" placeholder="Enter quantity" required min="0">
            </div>
        
            <div class="form-group">
                <label for="costOfTiffin">Cost of Tiffin:</label>
                <input type="number" id="costOfTiffin" placeholder="Enter cost" required min="0">
            </div>
        
            <div class="form-group">
                <label for="extrasType">Extra Item Type:</label>
                <select id="extrasType">
                    <option value="" disabled selected>Select an option</option>
                    <option value="Roti">Roti</option>
                    <option value="Paratha">Paratha</option>
                    <option value="Bun">Bun</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="countOfExtras">Count of Extras:</label>
                <input type="number" id="countOfExtras" placeholder="Enter count" min="0">
            </div>
        
            <div class="form-group">
                <label for="costOfExtra">Cost of Extras:</label>
                <input type="number" id="costOfExtra" placeholder="Enter cost" min="0">
            </div>
        
            <div class="form-group">
                <label for="extraTiffers">Extras Participants (e.g., UKR):</label>
                <input type="text" id="extraTiffers" placeholder="Enter extra participants">
            </div>
        
            <div class="form-group">
                <label for="deliveryCharge">Delivery Charge:</label>
                <input type="number" id="deliveryCharge" placeholder="Enter delivery charge" value="30">
            </div>
        
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Enter additional details"></textarea>
            </div>
        
            <button type="submit">Add Tiffin</button>
        </form>



        <!-- Container div for input field and delete button -->
        <div class="delete-container">
            <!-- Input field for entering MongoDB _id -->
            <input type="text" id="delete-id" placeholder="Enter _id to delete" />
        
            <!-- Delete button -->
            <button id="delete-button">Delete Entry</button>
        </div>
        <div class="delete-container-date">
            <div class="date-row">
                <div class="date-group">
                    <label for="date-1" class="date-label">Select Start Date:</label>
                    <input type="date" id="date-1" required>
                </div>
        
                <div class="date-group">
                    <label for="date-2" class="date-label">Select Last Date:</label>
                    <input type="date" id="date-2" required>
                </div>
            </div>
        
            <button id="delete-button-date">Delete Entries with Range</button>
        </div>
        
        <!-- <button id="delete-all">Delete All Entries</button> -->
        <!-- <button id="showtab" onclick="toggleTab()">Show Expense</button> -->

        <div class="cost-container">
            <h3>Total Cost:</h3>
            <h3 id="totalCost">₹0</h3>
        </div>
        
        <div class="cost-container">
            <h3>Individual Cost:</h3>
            <h3 id="individualCost">₹0</h3>
        </div>

        <h3>History</h3>
        <div id="history"></div>

        <!-- <h2>Expense</h2>
        <div id="expense"></div> -->

    </div>

    <script src="script.js"></script>
</body>

</html>
